<!DOCTYPE html>
<html>
<head>

	<title>IIp Academy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="MainDiv">
		<div class="row1">
			<div class="row1Image">
				<img src="images/logo.png" alt="logo"  title="logo" class="logo">
			</div>
			<div class="Header_Content">LOOKING FOR THE BEST PLACE FOR PROGRAMMING</div>
			<div class="contact_details">
				<div class="website">www.iipacademy.com</div>
				<div class="email">Info@iipacademy.com</div>
				<div class="number">+91-9269698122</div>
			</div>
		</div>
		<div class="row2">
			<div class="menu_NotActive"><a href="/" class="link">Home</a></div>
			<div class="menu_color"><a href="/aboutUs" class="link">AboutUs</a></div>
			<div class="menu_color"><a href="/Courses" class="link">Courses</a></div>
			<div class="menu_color"><a href="/Gallery" class="link">Gallery</a></div>
			<div class="menu_Active"><a href="/Enquiry" class="link">Enquiry</a></div>
			<div class="menu_color"><a href="/ContactUs"class="link">Contact Us</a></div>
		</div>
		<div class="row8">
			<div class="left_menu">
				<div class="Lmenu"><a href="/" class="link">Home</a></div>
				<div class="Lmenu"><a href="/aboutUs" class="link">AboutUs</a></div>
				<div class="Lmenu"><a href="/Gallery" class="link">Courses</a></div>
				<div class="Lmenu"><a href="/Courses" class="link">Gallery</a></div>
				<div class="Lmenu"><a href="/Enquiry" class="link">Enquiry</a></div>
				<div class="Lmenu"><a href="/ContactUs"class="link">Contactus</a></div>
			</div>
			<div class="Enquiry">
				<div class="Enquiry_heading">Enquiry</div>
				<div>
					<form class="form" autocomplete="off">
						<div>
							<div class="Gender">
								<label>Gender:</label>
							</div>
							<div class="radio">
								<input type="Radio" name="radio" value="male" autofocus />Male
								<input type="Radio" name="radio" value="Female" />Female
							</div>
						</div>
						<div>
							<div class="Name"><label><span>*</span>Name:</label></div>
							<div class="Name_text"><input type="text" name="Name" value="" id="" class="text" placeholder="Enter your Name" required/></div>
						</div>
						<div>
							<div class="Name"><label>Contact No.:</label></div>
							<div class="Name_text"><input type="number" name="number" value="" placeholder="Enter your Contact No."  class="text" required="required"/></div>
						</div>
						<div>
							<div class="heading_drop">Country:</div>
							<div class="dropDown">
								<select>
										<option>---Select---</option>
										<option value="India">India</option>
										<option value="USA">USA</option>
										<option value="Australia">Australia</option>
								</select>
							</div>
						</div>
						<div>
							<div class="heading_drop">State:</div>
							<div class="dropDown">
								<select>
										<option>---Select---</option>
										<option value="Rajasthan">Rajasthan</option>
										<option value="Maharastra">Maharastra</option>
										<option value="Punjab">Punjab</option>
										<option value="kerala">kerala</option>
										<option value="New York">New York</option>
										<option value="Melbourne">Melbourne</option>
										<option value="Sydeny">Sydeny</option>
								</select>
							</div>
						</div>
						<div>
							<div class="heading_drop">City:</div>
							<div class="dropDown">
								<select>
										<option>---Select---</option>
										<option value="Jodhpur">Jodhpur</option>
										<option value="Jaipur">Jaipur</option>
										<option value="Mumbai">Mumbai</option>
										<option value="Washigton DC">Washigton DC</option>
										<option value="New York">New York</option>
								</select>
							</div>
						</div>
						<div>
							<div class="area"><label>Address</label></div>
							<div class="Text_area"><textarea name="" class="area1"></textarea></div>
						</div>
						<div>
							<div class="Name"><label>Email:</label></div>
							<div class="Name_text"><input type="text" name="email" value="" id="" placeholder="Enter your Email" class="text"/></div>
						</div>
						<div>
							<div class="area"><label>Enquiry</label></div>
							<div class="Text_area"><textarea name="" class="area1"></textarea></div>
						</div>
						<div><input type="submit" name="submit" value="Send" class="submit" /></div>
					</form>
				</div>
			</div>	
		</div>
		<div class="last_menu">
			<div class="l_menu"></div>
			<div class="L_menu1">
				<a href="/" class="link">Home |</a>
				<a href="/aboutUs" class="link">About Us |</a>
				<a href="/Courses" class="link">Courses |</a>
				<a href="/Gallery" class="link">Gallery |</a> 
				<a href="/Enquiry" class="link">Equiry |</a> 
				<a href="/ContactUs"class="link">Contact Us</a>
			</div>
			<div class="L_menu2"></div>
		</div>
	</div>
</body>
</html>
